<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <meta name="description" content="to be a junior software developer">
        <meta name="author" content="Minha Lee">
        <link rel="icon" type="image/png" href="imgs/kiwi.png" />
        <script src="https://kit.fontawesome.com/d620e8ba14.js" 
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <!-- Nav bar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <i class="fas fa-kiwi-bird"></i>
                <a href="#">Minha</a>
            </div>
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__item">Home</li>
                    <li class="navbar__menu__item">About</li>
                    <li class="navbar__menu__item">Skills</li>
                    <li class="navbar__menu__item">My work</li>
                    <li class="navbar__menu__item">Testimonial</li>
                    <li class="navbar__menu__item">Contact</li>
                </ul>
            </div>
        </nav>
        <!-- Home -->
        <section id="home">
            <img 
            src="imgs/computer.png" 
            alt="computer icon" 
            class="home__avatar"
            />
            <h1 class="home__title">Hello, <br /> I'm Minha</h1>
            <h2 class="home__description">Hard worker with a pot of passion</h2>
            <button class="home__contact">CONTACT ME</button>
        </section>
        <!-- About -->
        <section id="about"></section>
        <!-- Skills -->
        <section id="skills"></section>
        <!-- Work -->
        <section id="work"></section>
        <!-- Testimonials -->
        <section class="testimonials"></section>
        <!-- Contact -->
        <section class="contact"></section>
    </body>
</html>
